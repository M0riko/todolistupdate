<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList</title>
</head>
<body> 
    <div class="container">
        <div class="header"><div class="header-text">ToDoList</div> <button id="change-header"><img src="img/change.png" alt="change"></button></div>
        <div class="content">
            <div class="option">
                <label for="mySelect">Выберите вариант сортировки</label>
                <select id="mySelect">
                  <option value="default">все задачи</option>
                  <option value="true">выполненные</option>
                  <option value="false">не выполненные</option>
                </select>
            </div>
            <form action="#" class="form">
                <input type="text" id="input-text" placeholder="Todo...">
                <button class="btn">Add Task</button>
            </form>
        <div class="task-list">        
        </div>
        <div class="conteinet-paginat">
            <div class="paginat">
                <div class="prev">
                    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="25" cy="25" r="25" stroke="rgb(64, 175, 255)" stroke-width="1.5" fill="none" />
                        <line x1="15" y1="25" x2="35" y2="25" stroke="rgb(64, 175, 255)" stroke-width="2" />
                        <polygon points="15,25 20,20 20,30" fill="rgb(64, 175, 255)" />
                    </svg>
                </div>
                <span class="countPaginat"></span>
                <div class="next">
                    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="25" cy="25" r="25" stroke="rgb(64, 175, 255)" stroke-width="1.5" fill="none" />
                        <line x1="15" y1="25" x2="35" y2="25" stroke="rgb(64, 175, 255)" stroke-width="2" />
                        <polygon points="35,25 30,20 30,30" fill="rgb(64, 175, 255)" />
                    </svg>
                </div>
            </div>           
        </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
