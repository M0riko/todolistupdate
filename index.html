<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body> 
    <div class="container">

        <div class="header"><div class="header-text">ToDoList</div> <button id="change-header"><img src="img/change.png" alt="change"></button></div>

        <div class="content">
            <form action="#" class="form">
                <input type="text" id="input-text" placeholder="Todo...">
                <button class="btn">Add Task</button>
            </form>
        <div class="task-list">
            
        </div>
        <div class="conteinet-paginat">
            <div class="paginat">
                <div class="prev">
                    <svg width="75" height="75" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="37.5" cy="37.5" r="37.5" stroke="rgb(64, 175, 255)" stroke-width="2" fill="none" />
                        <line x1="22.5" y1="37.5" x2="52.5" y2="37.5" stroke="rgb(64, 175, 255)" stroke-width="3" />
                        <polygon points="22.5,37.5 30,30 30,45" fill="rgb(64, 175, 255)" />
                      </svg>
                                                       
                </div>
                <span class="countPaginat"></span>
                <div class="next">
                    <svg width="75" height="75" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="37.5" cy="37.5" r="37.5" stroke="rgb(64, 175, 255)" stroke-width="2" fill="none" />
                        <line x1="22.5" y1="37.5" x2="52.5" y2="37.5" stroke="rgb(64, 175, 255)" stroke-width="3" />
                        <polygon points="52.5,37.5 45,30 45,45" fill="rgb(64, 175, 255)" />
                      </svg>
                                                                                                                           
                </div>
            </div>
        </div>
        </div>


</div>


    <script src="js/script.js"></script>
</body>
</html>
